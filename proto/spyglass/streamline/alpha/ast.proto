syntax = "proto3";

package spyglass.streamline.alpha.ast;

message ModuleDef {
    string module_kind = 1;
    string module_name = 2;
    repeated string module_inputs = 3;
    string module_output = 4;
    repeated Lambda module_body = 5;
}

message Lambda {
    optional string parent_function = 1;
    repeated string inputs = 2;
    repeated Function_Application body = 3;
}

message Function_Application {
    string function_name = 1;
    repeated string arguments = 2;
}
